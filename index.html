<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-Edit-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/filters.css ">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <span>PhotoEdit</span>
            <button class="btn-main">Export</button>
        </div>

        <div class="display-container">
            <div class="left-img-container">
                <div class="img-uploader" id="img-uploader">
                    <label for="main-img">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <span class="upload-text">Upload Image</span>
                    </label>
                    <input type="file" accept="image/*" id="main-img">
                </div>

                <div id="img-container">
                    <img src="#" id="img-main">
                </div>
            </div>
            <div class="right-filter-container">
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container"> 
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>
                <div class="filter-container">
                    <img src="./images/filters.jpeg" alt="">
                </div>

            </div>
        </div>

        <div class="footer-container">
            <i class="fas fa-paint-brush footer-icon" id="paint-btn"></i>
            <i class="fas fa-cog footer-icon" id="settings-btn"></i>
        </div>

        <div class="setting" id="setting">
             <div class="setting-pannel" id="setting-pannel">

                <div class="setting-heading">
                    <span>Settings</span>
                </div>

               <form>
                <div>
                 <label for="brightness">Brightness : </label>
                <input type="range" id="brightness">
               </div>

                <div>
                  <label for="contrast">Contrast : </label>
                 <input type="range" id="contrast">
                </div>

                <div>
                  <label for="saturation">Saturation : </label>
                 <input type="range" id="saturation">
                </div>

                <div>
                  <label for="hue">Hue : </label>
                 <input type="range" id="hue">
                </div>

                <div>
                  <label for="blur">Blur : </label>
                 <input type="range" id="blur">
                </div>

                <div>
                  <label for="grayscale">Grayscale : </label>
                 <input type="range" id="grayscale">
                </div>

                <div>
                  <label for="invert">Invert : </label>
                 <input type="range" id="invert">
                </div>

                <div>
                  <label for="sepia">Sepia : </label>
                 <input type="range" id="sepia">
                </div>

               </form>
            

             </div>
        </div>

        <div id="loader"></div>

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
